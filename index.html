<!DOCTYPE html>
<html>
<head>
    <title>Zammad Chat & Form Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        
        /* Style for the Chat Button */
        .open-zammad-chat {
            padding: 10px 20px;
            background-color: #FFC30B;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
        }

        /* Style for the Feedback Button */
        #zammad-feedback-form {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>My Test Website</h1>
    <p>Test the Chat and the Incident Report form below.</p>

    <button class="open-zammad-chat">Chat with us</button>

    <button id="zammad-feedback-form">Report Incident</button>


    <script src="http://tickets.bigtimeempire.com/assets/chat/chat-no-jquery.min.js"></script>
    <script>
    (function() {
      new ZammadChat({
        title: 'Hi ka-Bigtime!üòÅ',
        background: '#FFC30B',
        fontSize: '18px',
        chatId: 1,
        show: false, // Keep false so it only opens when clicking the yellow button
        flat: true
      });
    })();
    </script>


    <script id="zammad_form_script" src="http://tickets.bigtimeempire.com/assets/form/form.js"></script>

    <script>
    $(function() {
      $('#zammad-feedback-form').ZammadForm({
        messageTitle: 'Incident Report',
        messageSubmit: 'Submit',
        messageThankYou: 'Thank you for your inquiry (#%s)! We\'ll contact you as soon as possible.',
        showTitle: true,
        modal: true
      });
    });
    </script>

</body>
</html>
